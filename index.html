<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Cards</title>
</head>

<body>

  <div class="card-deck">
    <!--10 clubs -->
    <div class="card-whole">
      <div class="card-inner">
        <div class="card-back"><img src="card-back.png" height="400px" width="250px" alt=""></div>
        <div class="card-front">
          <div class="column1">
            <span>10</span>
            <img src="clubs.svg" height="45px" width="45px" alt="">
          </div>
          <div class="column2">
            <div class="sub-column1">
              <img src="clubs.svg" height="30px" width="30px" alt="">
              <img src="clubs.svg" height="30px" width="30px" alt="">
              <img src="clubs.svg" class="reversed" height="30px" width="30px" alt="">
              <img src="clubs.svg" class="reversed" height="30px" width="30px" alt="">
            </div>
            <div class="sub-column1">
              <img src="clubs.svg" height="30px" width="30px" alt="">
              <img src="clubs.svg" class="reversed" height="30px" width="30px" alt="">
            </div>
            <div class="sub-column1">
              <img src="clubs.svg" height="30px" width="30px" alt="">
              <img src="clubs.svg" height="30px" width="30px" alt="">
              <img src="clubs.svg" class="reversed" height="30px" width="30px" alt="">
              <img src="clubs.svg" class="reversed" height="30px" width="30px" alt="">
            </div>
          </div>
          <div class="column3">
            <span>10</span>
            <img src="clubs.svg" height="45px" width="45px" alt="">
          </div>
        </div>
      </div>
    </div>

          <div class="column2">
            <div class="sub-column1">
              <img src="spades.svg" height="30px" width="30px" alt="">
              <img src="spades.svg" height="30px" width="30px" alt="">
              <img src="spades.svg" class="reversed" height="30px" width="30px" alt="">
              <img src="spades.svg" class="reversed" height="30px" width="30px" alt="">

            <div class="sub-column1">

          </div>
          <div class="column3">
            <span>10</span>
            <img src="spades.svg" height="45px" width="45px" alt="">
          </div>
        </div>
      </div>
    </div>

        <div class="card-front">

            <div class="sub-column1">

            <div class="sub-column1">
              <img src="heart.svg" height="30px" width="30px" alt="">

</body>

</html>
